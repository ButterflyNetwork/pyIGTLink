sudo: false
language: python
python:
- '2.7'
- '3.4'
- '3.5'
install:
- pip install flake8
- pip install coveralls
- pip install -r requirements.txt
script:
- flake8
- coverage run --source=pyIGTLink tests/tests.py
after_success:
- coveralls
deploy:
  provider: pypi
  user: dahoiv
  password:
    secure: 
  on:
    tags: true
    branch: master
    distributions: sdist bdist_wheel
    repo: Danielhiversen/pyIGTLink
